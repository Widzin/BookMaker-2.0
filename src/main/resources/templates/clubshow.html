<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Club details</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container" id="container">
        <div id="main">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <div class="row text-center">
                <h2><span th:text="${club.name}"></span></h2>
                <h4>(for 2017/2018 season)</h4>
            </div>
            <div>
                <form class="form-horizontal">
                    <div>
                        <div class="col-lg-offset-1 col-lg-7">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Matches:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" th:text="${clubSeason.matches}">Matches</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Points:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" th:text="${clubSeason.points}">Points</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Bilans: (Win-Draw-Lost)</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" th:text="${clubSeason.wins} + '-' + ${clubSeason.draws} + '-' + ${clubSeason.loses}">Bilans</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Goals:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" th:text="${clubSeason.bilans} + '  (' + ${clubSeason.scoredGoals} + ' - ' + ${clubSeason.lostGoals} + ')'">Goals</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Value: </label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" th:text="${#numbers.formatDecimal(valueOfPlayers, 1, 2)} + ' (mln â‚¬)'">Value</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Players:</label>
                                <div class="col-sm-8">
                                    <p class="form-control-static" th:text="${numberOfPlayers}">Players</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <div class="row text-center">
                                    <h3>Logo:</h3>
                                    <img th:src="${club.imgUrl}" width="200" alt="No logo available"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <br />

                <br />
                <div class="col-lg-12" th:if="${not #lists.isEmpty(lastMatches)}">
                    <div class="row text-center">
                        <h3>Last five matches</h3>
                    </div>
                    <table class="table table-striped">
                        <tr style="background-color: #1c1818; color: #b9b5b5; font-size: 20px;">
                            <th>Date</th>
                            <th>Home club</th>
                            <th>Score</th>
                            <th>Away club</th>
                            <th sec:authorize="hasAnyAuthority('USER','ADMIN')">Show previous games</th>
                        </tr>
                        <tr th:each="match : ${lastMatches}">
                            <td th:text="${#dates.format(match.date, 'yyyy/MM/dd')}">Date</td>
                            <td th:switch="${match.home.clubSeason.club2.name}">
                                <b th:case="${club.name}" th:text="${match.home.clubSeason.club2.name}"/>
                                <span th:case="*" th:text="${match.home.clubSeason.club2.name}"/>
                            </td>
                            <td th:text="${match.home.goals} + ':' + ${match.away.goals}">Score</td>
                            <td th:switch="${match.away.clubSeason.club2.name}">
                                <b th:case="${club.name}" th:text="${match.away.clubSeason.club2.name}"/>
                                <span th:case="*" th:text="${match.away.clubSeason.club2.name}"/>
                            </td>
                            <td sec:authorize="hasAnyAuthority('USER','ADMIN')">
                                <a th:href="${'/game/between/' + match.home.clubSeason.club2.id + 'i' + match.away.clubSeason.club2.id}">Show</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <form class="form-horizontal" th:object="${club}" th:action="@{/historyOfClub/} + ${club.id}" method="POST">
                    <div class="form-group">
                        <div class="col-lg-offset-10 col-lg-2" style="padding-top: 30px;">
                            <input type="submit" value="Show history"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer">
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>
</body>
</html>
