<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Table</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(clubs)}">
        <div class="row text-center">
            <h2>Table</h2>
            <h4>(for 2017/2018 season)</h4>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Nr</th>
                <th>Name</th>
                <th>Matches</th>
                <th>Bilans</th>
                <th>Goals</th>
                <th>Points</th>
            </tr>
            <tr th:each="club, iterStat : ${clubs}" th:class="${iterStat.odd}? 'odd'">
                <td th:text="${iterStat.count}"><a href="/club/@{club.id}">Nr</a></td>
                <td th:text="${club.name}">Name</td>
                <td th:text="${club.matches}">Matches</td>
                <td th:text="${club.wins} + '-' + ${club.draws} + '-' + ${club.loses}">Bilans</td>
                <td th:text="${club.bilans} + '  (' + ${club.scoredGoals} + ' - ' + ${club.lostGoals} + ')'">Goals</td>
                <td th:text="${club.points}">Points</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
