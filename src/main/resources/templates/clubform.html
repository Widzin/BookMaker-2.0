<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Bundesliga Bookmaker</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container" id="container">
        <div id="main">
            <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
            <div class="row text-center">
                <h2>Club Details</h2>
            </div>
            <div>
                <form class="form-horizontal" th:object="${club}" th:action="@{/club}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:field="*{version}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Total value of players: (mln â‚¬)</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{valueOfPlayers}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Number of players:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{numberOfPlayers}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Logo:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{imgUrl}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer">
        <!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
    </footer>
</body>
</html>
