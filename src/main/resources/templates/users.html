<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>All users</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(users)}">
            <div class="row text-center">
                <h2>Users Listing</h2>
            </div>
            <table id="myTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>NickName</th>
                        <th>Money</th>
                        <th>Role</th>
                        <th>View</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"><a href="/user/@{user.id}">Id</a></td>
                        <td th:text="${user.username}">Nickname</td>
                        <td sec:authorize="hasAuthority('ADMIN')" th:text="${user.moneyNow}">Money</td>
                        <td th:text="${user.mainRole}">Role</td>
                        <td>
                            <a th:href="${'/user/show/' + user.id}">View</a>
                        </td>
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="${'/user/delete/' + user.id}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>
