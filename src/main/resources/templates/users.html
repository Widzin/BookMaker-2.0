<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Bundesliga Bookmaker</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(users)}">
            <div class="row text-center">
                <h2>Users Listing</h2>
            </div>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>NickName</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Money</th>
                    <th>Role</th>
                    <th>View</th>
                    <th sec:authorize="hasAuthority('ADMIN')">Delete</th>
                </tr>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"><a href="/user/@{user.id}">Id</a></td>
                    <td th:text="${user.username}">Nickname</td>
                    <td sec:authorize="hasAuthority('ADMIN')" th:text="${user.moneyNow}">Money</td>
                    <td th:text="${user.mainRole}">Role</td>
                    <td>
                        <a th:href="${'/user/show/' + user.id}">View</a>
                    </td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="${'/user/delete/' + user.id}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
