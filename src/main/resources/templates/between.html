<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>History between</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="col-lg-12" th:if="${not #lists.isEmpty(games)}">
        <div class="row text-center">
            <h2>History of matches between:</h2>
            <h2>
                <span th:text="${home.name} + ' - ' + ${away.name}"></span>
            </h2>
        </div>
        <table id="myTable" class="table table-striped">
            <thead>
            <tr style="background-color: #1c1818; color: #b9b5b5; font-size: 20px;">
                <th>Date</th>
                <th>Home club</th>
                <th>Score</th>
                <th>Away club</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="game : ${games}">
                <td th:text="${#dates.format(game.date, 'yyyy/MM/dd')}">Date</td>
                <td th:text="${game.home.name}">Home</td>
                <td th:text="${game.homeScore} + ':' + ${game.awayScore}">Score</td>
                <td th:text="${game.away.name}">Away</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>
