<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Register Form</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div class="row text-center">
            <h2>Register</h2>
        </div>
        <div class="row text-center">
            <form class="form-horizontal" th:object="${user}" th:action="@{/newUser}" method="POST">
                <table class="table table-striped">
                    <tr>
                        <td><label> User Name : <input type="text" name="username"/> </label></td>
                    </tr>
                    <tr>
                        <td><label> Password : <input type="password" name="password"/> </label></td>
                    </tr>
                    <tr>
                        <td> <button type="submit" class="btn btn-default">Sign up</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
