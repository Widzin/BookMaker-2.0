<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Next games</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(games)}">
            <div class="row text-center">
                <h2>Next games</h2>
            </div>
            <table id="myTable" class="table table-striped">
                <thead>
                    <tr style="background-color: #1c1818; color: #b9b5b5; font-size: 20px;">
                        <th>Date</th>
                        <th>Home club</th>
                        <th>Guest club</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="game : ${games}">
                        <td th:text="${#dates.format(game.date, 'yyyy/MM/dd')}">Date</td>
                        <td th:text="${game.home.name}">Home club</td>
                        <td th:text="${game.away.name}">Guest club</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>
