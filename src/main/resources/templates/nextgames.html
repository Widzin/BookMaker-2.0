<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">

    <title>Next games</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(games)}">
            <div class="row text-center">
                <h2>Next games</h2>
            </div>
            <table id="myTable" class="table table-striped">
                <thead>
                    <tr style="background-color: #1c1818; color: #b9b5b5; font-size: 20px;">
                        <th>Date</th>
                        <th>Home club</th>
                        <th>Guest club</th>
                        <th>Rates</th>
                        <th sec:authorize="hasAuthority('ADMIN')">Play game</th>
                        <th sec:authorize="hasAnyAuthority('USER','ADMIN')">History</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="game : ${games}">
                        <td th:text="${#dates.format(game.date, 'yyyy/MM/dd')}">Date</td>
                        <td th:text="${game.home.name}">Home club</td>
                        <td th:text="${game.away.name}">Guest club</td>
                        <td th:text="${game.stringRates}">Rates</td>
                        <td sec:authorize="hasAuthority('ADMIN')">
                            <a th:href="${'/game/play/' + game.id}">Play</a>
                        </td>
                        <td sec:authorize="hasAnyAuthority('USER','ADMIN')">
                            <a th:href="${'/game/between/' + game.home.id + 'i' + game.away.id}">Show</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(games)}" class="row text-center">
            <h2>There is no planned games in future.</h2>
        </div>
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#myTable').dataTable();
    });
</script>
</html>
